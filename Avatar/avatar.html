<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./avatar.css" />
</head>

<body>
    <main class="content-main">
        <h1 class="content-heading">Avatar</h1>
        <p class="content-paragraph">
            Avatars are images that users can set as their profile picture. On GitHub, they're always going to be rounded squares. They can be custom photos, uploaded by users, or generated as Identicons as a placeholder.
        </p>
        <h1 class="content-heading">Profile Avatar</h1>
        <div class="example-div">
            <img class="avatar" src="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&au" alt="profile avatar" />
            <img src="https://www.absolut.com/globalassets/images/products/absolut-citron/absolut-citron_1x1.jpg" class="avatar" alt="profile avatar" />
            <img src="https://www.ciroc.com/images/en-row/recipes/blue-stone-champagne-cosmo-bottle-drinks.webp" class="avatar" alt="profile pic" />
        </div>
        <code class="carbon-code">
        <iframe
          src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%253Cimg%2520class%253D%2522avatar%2522%2520src%253D%2522https%253A%252F%252Fimages.unsplash.com%252Fphoto-1593085512500-5d55148d6f0d%253Fixid%253DMXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%25253D%2526ixlib%253Drb-1.2.1%2526au%2522%2520alt%253D%2522profile%2520avatar%2522%2520%252F%253E"
          style="
            width: 100%;
            height: 241px;
            border: 0;
            transform: scale(1);
            overflow: scroll;
          "
          sandbox="allow-scripts allow-same-origin"
        >
        </iframe>
      </code>
    </main>
</body>

</html>
